<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Challenges</title>
  <style>
    /* Reset and general styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    
    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Hide sidebar initially */
      width: 250px;
      height: 100%;
      background-color: #333;
      color: #fff;
      transition: left 0.3s ease;
      padding-top: 60px;
    }

    #sidebar.active {
      left: 0; /* Show sidebar when active */
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      padding: 15px;
      text-align: center;
    }

    #sidebar ul li button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    #sidebar ul li button:hover {
      background-color: #0056b3;
    }

    /* Main content styles */
    #content {
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    /* Sidebar toggle button */
    #toggleBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 15px;
    }

    #toggleBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><button onclick="loadContent('challenge1')">Challenge 1: Even Numbers</button></li>
      <li><button onclick="loadContent('challenge2')">Challenge 2: People Over 30</button></li>
      <li><button onclick="loadContent('challenge3')">Challenge 3: Stack</button></li>
      <li><button onclick="loadContent('challenge4')">Challenge 4: Queue</button></li>
      <li><button onclick="loadContent('challenge5')">Challenge 5: Remove Vowels</button></li>
      <li><button onclick="loadContent('challenge6')">Challenge 6: Unique Elements</button></li>
    </ul>
  </div>

  <!-- Toggle button -->
  <button id="toggleBtn" onclick="toggleSidebar()">â˜°</button>

  <!-- Main content area -->
  <div id="content">
    <h2>Welcome! Select a challenge from the sidebar to display here.</h2>
    <div id="buttonsContainer"></div>
    <div id="result"></div>
  </div>

  <script>
    // Toggle the sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Load content based on selected challenge
    function loadContent(challenge) {
      const content = document.getElementById('buttonsContainer');
      const result = document.getElementById('result');
      content.innerHTML = ""; // Clear previous buttons
      result.innerHTML = ""; // Clear previous results

      switch (challenge) {
        case 'challenge1':
          content.innerHTML = "<button onclick='showEvenNumbers()'>Show Even Numbers</button>";
          break;
        case 'challenge2':
          content.innerHTML = "<button onclick='showPeopleOver30()'>Show People Over 30</button>";
          break;
        case 'challenge3':
          content.innerHTML = "<button onclick='implementStack()'>Implement Stack</button>";
          break;
        case 'challenge4':
          content.innerHTML = "<button onclick='implementQueue()'>Implement Queue</button>";
          break;
        case 'challenge5':
          content.innerHTML = "<button onclick='removeVowels()'>Remove Vowels</button>";
          break;
        case 'challenge6':
          content.innerHTML = "<button onclick='showUniqueElements()'>Show Unique Elements</button>";
          break;
        default:
          content.innerHTML = "<h2>Welcome! Select a challenge from the sidebar to display here.</h2>";
      }
      toggleSidebar();
    }

    // Functions for each challenge
    function showEvenNumbers() {
      const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      const evenNumbers = numbers.filter(num => num % 2 === 0);
      document.getElementById('result').innerText = "Even Numbers: " + evenNumbers.join(", ");
    }

    function showPeopleOver30() {
      const people = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 35 },
        { name: "Charlie", age: 40 },
      ];
      const over30 = people.filter(person => person.age > 30).map(person => person.name);
      document.getElementById('result').innerText = "People over 30: " + over30.join(", ");
    }

    function implementStack() {
      const stack = [];
      stack.push("Knight");
      stack.push("Ninja");
      stack.push("Mage");
      document.getElementById('result').innerText = "Stack: " + stack.join(", ");
    }

    function implementQueue() {
      const queue = [];
      queue.push("Apple");
      queue.push("Banana");
      queue.push("Cherry");
      document.getElementById('result').innerText = "Queue: " + queue.join(", ");
    }

    function removeVowels() {
      const str = "Hello, World!";
      const noVowels = str.replace(/[aeiouAEIOU]/g, '');
      document.getElementById('result').innerText = "String without vowels: " + noVowels;
    }

    function showUniqueElements() {
      const array1 = [1, 2, 3, 4];
      const array2 = [3, 4, 5, 6];
      const unique = [...new Set([...array1, ...array2])];
      document.getElementById('result').innerText = "Unique elements: " + unique.join(", ");
    }
  </script>
</body>
</html>
